<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
		<meta name="author" content="Coderthemes">
		<link rel="shortcut icon" href="static/dashboardAssets/images/favicon_1.ico">
		<title>Scribe! B2B lead qualification</title>
		<link href="static/dashboardAssets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="static/dashboardAssets/css/core.css" rel="stylesheet" type="text/css" />
        <link href="static/dashboardAssets/css/components.css" rel="stylesheet" type="text/css" />
        <link href="static/dashboardAssets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="static/dashboardAssets/css/pages.css" rel="stylesheet" type="text/css" />
        <link href="static/dashboardAssets/css/responsive.css" rel="stylesheet" type="text/css" />
        <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <script src="static/dashboardAssets/js/modernizr.min.js"></script>
	</head>
	<body>
		<div class="wrapper-page">
             <link href="static/dashboardAssets/css/bootstrap-clockpicker.min.css" rel="stylesheet" type="text/css" />
            <div class="container">
                <div class="row">
                    <form method="post" class="form-horizontal">
                        <fieldset>
                            <h3 style="text-align:center"> {{ salesRep.firstName }} has invited you to connect your calendar with Scribe</h3>
                            <br>
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <br>
                            <label>Start of working day:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="input-group clockpicker m-b-15" data-donetext="Done">
                                 <input type="text" name="dayStartTime" class="form-control" value="{{ calendarValues['dayStart'] }}">
                                <span class="input-group-addon"> <span class="glyphicon glyphicon-time"></span> </span>
                            </div>
                            <label>End of working day:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="input-group clockpicker m-b-15" data-donetext="Done">
                                 <input type="text" name="dayEndTime" class="form-control" value="{{ calendarValues['dayEnd'] }}">
                                <span class="input-group-addon"> <span class="glyphicon glyphicon-time"></span> </span>
                            </div>
                            <br>
                            <div style="width:60%; margin:auto">
                                <label>Appointment Call Duration (preset by {{ salesRep.firstName }}:</label>{{ salesRep.callduration }}(mins)
                            </div>
                            <br>
                            <p style="text-align:center">
                                Choose calendars to connect with Scribe
                                <br>
                                <br>
                                <ul class="list-group"  style="width:60%; margin:auto">
                            {% for id,calendar in calendarList.items() %}
                                    <li class="list-group-item">{{ calendar }}&nbsp;&nbsp;&nbsp;&nbsp;
                                        <div class="material-switch pull-right">
                                            <input id="{{ calendar }}" name="calendarIds" value="{{ id }}" type="checkbox"/>
                                            <label for="{{ calendar }}" class="label-success"></label>
                                        </div>
                            {% endfor %}
                                </ul>
                            </p>
                            <br>
                            <br>
                            <input type="submit" value="Connect Calendars" class="btn btn-default btn-lg btn-block" />
                        </fieldset>
                    </form>
                </div>
            </div>
            </div>
            <script src="static/dashboardAssets/js/bootstrap-clockpicker.min.js"></script>
            <script type="text/javascript">
                $('.clockpicker').clockpicker();
            </script>
        </div>
		<!-- jQuery  -->
        <script src="static/dashboardAssets/js/jquery.min.js"></script>
        <script src="static/dashboardAssets/js/bootstrap.min.js"></script>
        <script src="static/dashboardAssets/js/detect.js"></script>
        <script src="static/dashboardAssets/js/fastclick.js"></script>
        <script src="static/dashboardAssets/js/jquery.slimscroll.js"></script>
        <script src="static/dashboardAssets/js/jquery.blockUI.js"></script>
        <script src="static/dashboardAssets/js/waves.js"></script>
        <script src="static/dashboardAssets/js/wow.min.js"></script>
        <script src="static/dashboardAssets/js/jquery.nicescroll.js"></script>
        <script src="static/dashboardAssets/js/jquery.scrollTo.min.js"></script>


        <script src="static/dashboardAssets/js/jquery.core.js"></script>
        <script src="static/dashboardAssets/js/jquery.app.js"></script>

	</body>
</html>
