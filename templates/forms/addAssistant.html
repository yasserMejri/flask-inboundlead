{% extends 'layouts/indexMain.html' %}
{% block title %}Connect Your Assistant{% endblock %}
{% block content %}
<form method="post" class="form-horizontal">
    <fieldset>
        <h3 style="text-align:center"> Connect your virtual Assistant [1/3] </h3>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group"><label class="col-lg-2 control-label">{{ form.firstName.label.text }}</label>
            <div class="col-lg-10">{{ form.firstName(class_ = 'form-control', required = true) }}</div>
        </div>
        <div class="form-group"><label class="col-lg-2 control-label">{{ form.signature.label.text }}</label>
            <div class="col-lg-10">{{ form.signature(class_ = 'form-control') }}</div>
        </div>
        <input type="submit" value="Connect your assistant account" class="btn btn-danger btn-lg btn-block" />
    </fieldset>
</form>
{% endblock %}
